<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>중고장터</title>
  </head>

  <body>
    <div class="main_background">
      <h1 class="title">통합 마켓</h1>
      <div class="main_button">
        <button class="home">홈</button>
        <button class="popular">인기매물</button>
        <button class="recent">최근 본 상품</button>
      </div>
    </div>
    <div class="product_category">
      <button class="entire">전체</button>
      <button>디지털/가전</button>
      <button>💻노트북/PC</button>
      <button>📷카메라</button>
      <button>패션/잡화</button>
      <button>가구/인테리어</button>
      <button>🏄‍♂️스포트/레저</button>
      <button>⌚️시계/쥬얼리</button>
    </div>

    <hr class="product_line" />
    <div class="product_header">
      <p class="count_product">📈전체 <strong>2,847</strong>개의 상품</p>

      <div class="dropdown">
        <button class="dropbtn">정렬 기준 &#9662;</button>

        <ul class="dropdown-content">
          <li>최신순</li>
          <li>낮은가격순</li>
          <li>높은가격순</li>
          <li>인기순</li>
        </ul>
      </div>
    </div>

    <product class="product">
      <!-- <img src="img/product1.jpeg" alt="product1" width="300" height="auto" /> -->
    </product>

    <footer>
      <div class="button_setting">
        <button class="more_button">더 많은 상품 보기</button>
      </div>
      <div class="footer_frame">
        <div class="footer_columns">
          <h2>통합마켓</h2>
          <p>
            여러 중고거래 플랫폼을 한 눈에 <br />비교하고 최적의 거래를
            찾으세요.
          </p>
        </div>

        <div class="footer_columns">
          <h2>서비스</h2>
          <div class="footer_button">
            <button>이용방법</button>
            <button>가격비교</button>
            <button>안전거래</button>
          </div>
        </div>

        <div class="footer_columns">
          <h2>공지사항</h2>
          <div class="footer_button">
            <button>공지사항</button>
            <button class="FAQ">FAQ</button>
            <button>문의하기</button>
          </div>
        </div>

        <div class="footer_columns">
          <h2>연동 플랫폼</h2>
          <div class="footer_button">
            <a href="https://m.bunjang.co.kr/">
              <button>번개장터</button>
            </a>

            <a href="https://web.joongna.com/">
              <button>중고나라</button>
            </a>

            <a href="https://www.daangn.com/kr/">
              <button>당근마켓</button>
            </a>
          </div>
        </div>

        <div class="footer_bottom">
          <hr />
          <p>&copy; 2026 통합마켓. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
